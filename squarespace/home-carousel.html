<!-- JavaScript -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Initialize carousel
    $(".firstNew-inner.owl-carousel").owlCarousel({
      items: 1,
      lazyLoad: true,
      loop: true,
      autoplay: true,
      autoplayTimeout: 5000,
      autoplayHoverPause: true
    });

    // Lazy load Spotify iframe
    const spotifyIframe = document.querySelector(".lazy-spotify");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          spotifyIframe.src = spotifyIframe.getAttribute("data-src");
          observer.unobserve(spotifyIframe);
        }
      });
    });
    observer.observe(spotifyIframe);
  });
</script>
