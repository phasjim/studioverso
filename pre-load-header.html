<script>
    window.onload = function() {
        var preloadedLink = document.querySelector('link[rel="preload"][href="https://use.typekit.net/vlj0qlo.css"]');
        if (preloadedLink) {
            preloadedLink.rel = 'stylesheet';
        } else {
            // Fallback in case the preload link isn't found
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://use.typekit.net/vlj0qlo.css';
            document.head.appendChild(link);
        }
    };
</script>
